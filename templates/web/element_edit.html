<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet">
    <link href="/static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="/static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <!--summernote css -->
    <link href="/static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-fileinput/css/fileinput.css"
          rel="stylesheet"/>
    <link href="/static/js/plugins/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link href="/static/js/plugins/select2/select2.css" rel="stylesheet">
    <link href="/static/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/static/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" type="hidden" value="{{ element.id }}" readonly="">
							<div class="form-group">
								<label class="col-sm-3 control-label">元素名：</label>
								<div class="col-sm-8">
									<input id="element_name" name="element_name" class="form-control" type="text" value="{{ element.element_name }}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">定位方式：</label>
								<div class="col-sm-8">
                                    <select type="text" class="form-control" name="locate_type" id="locate_type">
                                            <option value="1"{% ifequal element.locate_type 1 %} selected="selected"{% endifequal %}>by id</option>
                                            <option value="2"{% ifequal element.locate_type 2 %} selected="selected"{% endifequal %}>by name</option>
                                            <option value="3"{% ifequal element.locate_type 3 %} selected="selected"{% endifequal %}>by cssSelector</option>
                                            <option value="4"{% ifequal element.locate_type 4 %} selected="selected"{% endifequal %}>by xpath</option>
                                            <option value="5"{% ifequal element.locate_type 5 %} selected="selected"{% endifequal %}>by class</option>
                                            <option value="6"{% ifequal element.locate_type 6 %} selected="selected"{% endifequal %}>by tag</option>
                                            <option value="7"{% ifequal element.locate_type 7 %} selected="selected"{% endifequal %}>by linkText</option>
                                            <option value="8"{% ifequal element.locate_type 8 %} selected="selected"{% endifequal %}>by frame</option>
                                            <option value="9"{% ifequal element.locate_type 9 %} selected="selected"{% endifequal %}>by window</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">定位表达式：</label>
								<div class="col-sm-8">
                                    <input id="locate_partern" name="locate_partern" class="form-control" type="text" value="{{ element.locate_partern }}">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">元素描述：</label>
								<div class="col-sm-8">
                                    <input id="description" name="description" class="form-control" type="text" value="{{ element.description }}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" id="cancel">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script
            src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/static/js/plugins/jsTree/jstree.min.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
    <script src="/static/js/plugins/layer/layer.js"></script>
    <script src="/static/js/content.js"></script>
    <!--summernote文本编辑器-->
    <script src="/static/js/plugins/summernote/summernote.js"></script>
    <script src="/static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
    <script src="/static/js/ajax-util.js"></script>
    <script src="/static/js/plugins/bootstrap-select/bootstrap-select.js"></script>
    <script src="/static/js/plugins/select2/select2.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/plugins/treeview/bootstrap-treeview.js"></script>
</div>
	<script type="text/javascript" src="/static/js/appjs/web/element_edit.js">
	</script>
</body>

</html>
