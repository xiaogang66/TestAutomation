<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>用户登录</title>
	   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	   <script type="text/javascript" src="/static/js/jquery.min.js"></script>
	   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</head>

    <body>
        <div class="jumbotron" style="background-color:#F3F3F3;margin-bottom: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    <img class="img-responsive center-block" src="/static/img/background.jpg"></img>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron" style="background-color:#0ebd95;height:400px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-5" style="padding:100px 0;">
                        <h2 class="text-center" style="color:#0d089c;">自动化测试平台</h2>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7" style="padding:100px 0;">
                        <div class="container">
                            <form class="form-horizontal m-t" action="/sys/login_check" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">账号：</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="account" value="admin"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-8">
                                        <span style="color:red;">{{ msg }}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">密码：</label>
                                    <div class="col-sm-8">
                                        <input type="password" name="password" value="admin"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-4">
                                        <button type="submit" class="btn btn-sm btn-primary">登录</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <p class="text-center">淡定从容，韬光养晦！</p>
            </div>
        </div>

        <script type="text/javascript">
            //子页面超时后全局页面刷新
             $(function(){
                if (window != top)
                    //方式一：
                    top.location.href = location.href;
                    //方式二：
                    //top.document.location="/login";
             })

            $("input[name='account']").change(function(){
                $("span").html("");
            });

            $("input[name='password']").change(function(){
                $("span").html("");
            });
        </script>

    </body>

</html>
