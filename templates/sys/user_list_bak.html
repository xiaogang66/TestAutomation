<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-2">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <select id="usersource" class="form-control selectpicker">
                        <option value="0" selected>企业</option>
                        <option value="1">供应商</option>
                    </select>
                </div>
                <div class="ibox-content">
                    <div id="jstree" style="overflow:auto; height: 600px"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="ibox">
                <div class="ibox-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-primary"
                                    onclick="add()">
                                <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="button"
                                    class="btn btn-sm  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="button"
                                    class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal">
                                <i class="fa fa-trash hidden" aria-hidden="true"></i>设置有效期
                            </button>
                        </div>

                    </form>
                    <form class="form-inline">
                        <div class="form-group" style="float: right;margin-right: 5px;margin-bottom: 5px">
                            <button style="height: 30px" type="button" class="btn btn-sm btn-success"
                                    onclick="reLoad()">查询
                            </button>
                        </div>
                        <div class="form-group" style="float: right;margin-right: 5px">
                            <label class="startTime">用户:</label>
                            <input id="searchName" type="text" class="form-control"
                                   placeholder="姓名">
                        </div>
                        <div class="form-group" style="float: right;margin-right: 5px">
                            <label class="deptCode">组织:</label>
                            <input id="deptCode" name="deptCode" type="text" class="form-control"
                                   placeholder="组织">
                        </div>
                        <div class="form-group" style="float: right;margin-right: 5px">
                            <label for="endTime">至</label>
                            <input id="endTime" type="text" class="form-control" autocomplete="off"
                                   placeholder="有效时间至">
                        </div>
                        <div class="form-group" style="float: right;margin-right: 5px">
                            <label class="startTime">有效时间:</label>
                            <input id="startTime" type="text" class="form-control" autocomplete="off"
                                   placeholder="有效时间起">
                        </div>
                    </form>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">设置有效时间</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <row>
                        <div class="input-group">
                            <span class="input-group-addon" style="background-color: #C0C0C0">有效时间：</span>
                            <input class="form-control" type="text" id="validTime"/>
                        </div>
                    </row>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-secondary" onclick="submitValidTime()">提交设置</button>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
            var s_allocation_h = 'hidden';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_allocation_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>

    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
    <script src="/static/js/plugins/layer/layer.js"></script>
    <script src="/static/js/content.js?v=1.0.0"></script>
    <!--summernote文本编辑器-->
    <script src="/static/js/plugins/summernote/summernote.js"></script>
    <script src="/static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
    <script src="/static/js/ajax-util.js"></script>
    <script src="/static/js/plugins/bootstrap-select/bootstrap-select.js"></script>
    <script src="/static/js/plugins/select2/select2.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/plugins/treeview/bootstrap-treeview.js"></script>
</div>
