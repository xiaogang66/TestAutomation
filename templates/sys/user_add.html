<!DOCTYPE html>
<html>
	<head>
	   <meta charset="utf-8">
	   <title>用户新增</title>
	   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	   <link rel="stylesheet" href="/static/themes/default/easyui.css">
	   <link rel="stylesheet" href="/static/themes/icon.css">
	   <link rel="stylesheet" href="/static/css/autotest.css">
	   <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	   <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
       <script type="text/javascript" src="/static/js/easyui-lang-zh_CN.js"></script>
	</head>

	<body>
		<div id="addPageId" class="row" style="margin-top: 20px;">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="addUserFormId" novalidate="novalidate">
							<div class="form-group">
								<label class="col-md-2 control-label">姓名：</label>
								<div class="col-md-3">
									<input id="user_name" name="user_name" class="form-control" type="text" required="" aria-required="true">
								</div>
                                <label class="col-md-2 control-label">性别：</label>
								<div class="col-md-3">
									<select id="gender" name="gender" class="form-control">
										<option value="True" selected="">男</option>
										<option value="False">女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">账号：</label>
								<div class="col-md-3">
									<input id="account" name="account" class="form-control" type="text" required="" aria-required="true">
								</div>
								<label class="col-md-2 control-label">密码：</label>
								<div class="col-md-3">
									<input id="password" name="password" class="form-control" type="password" required="" aria-required="true">
								</div>
								<div class="col-md-1"></div>
							</div>
                                <div class="form-group">
                                <label class="col-md-2 control-label">备注：</label>
								<div class="col-md-3">
									<input id="comment" name="comment" class="form-control" type="text" required="" aria-required="true">
								</div>
								<div class="col-md-1"></div>
							</div>
							<div class="form-group">
								<div class="col-md-4 col-md-offset-8">
									<div class="col-md-3"><button class="btn btn-primary" onclick="addUser()">保存</button></div>
									<div class="col-md-3"><button class="btn btn-primary" onclick="closeWindow()">取消</button></div>
									<div class="col-md-6"></div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript">
            function addUser(){
                user_name = $('#user_name').val();
                account = $('#account').val();
                password = $('#password').val();
                gender = $('#gender').val();
                comment = $('#comment').val();
				
                //ajax处理添加用户的请求
                $.ajax({
                    'url':"/sys/userAdd",
                    'type':'post',
                    'dataType':'json',
                    'async':false,
                    'data':{
                        'user_name':user_name,
                        'account':account,
                        'password':password,
                        'gender':gender,
                        'comment':comment
                    },
                    'success':function(data) {
                        if(data.res==0) {
                            alert('添加成功')
                        }else{
                            alert('添加失败')
                        }
                        {#parent.$("#win").window("close");#}
                        {#win.$("#dg").datagrid("reload");#}
                    }
                 })
             }

             function closeWindow(){
                //关闭弹窗
                parent.$("#user_add_id").window("close");
                //$('#user_add_id').window('close');
             }
		</script>
    </body>

</html>
