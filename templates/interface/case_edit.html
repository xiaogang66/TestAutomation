<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet">
    <link href="/static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="/static/css/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <!--summernote css -->
    <link href="/static/css/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-fileinput/css/fileinput.css"
          rel="stylesheet"/>
    <link href="/static/js/plugins/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link href="/static/js/plugins/select2/select2.css" rel="stylesheet">
    <link href="/static/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/static/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input type="text" name="id" value="{{  interfaceCase.id }}" hidden="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">用例编号：</label>
								<div class="col-sm-8">
									<input id="case_no" name="case_no" class="form-control" type="text" value="{{ interfaceCase.case_no }}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用例名称：</label>
								<div class="col-sm-8">
									<input id="case_name" name="case_name" class="form-control" type="text" value="{{ interfaceCase.case_name }}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">运行标志：</label>
								<div class="col-sm-8">
									<select type="text" class="form-control" name="run_flag" id="run_flag">
                                            <option value="1" {% ifequal interfaceCase.run_flag 1 %} selected="selected"{% endifequal %}>启用</option>
                                            <option value="0" {% ifequal interfaceCase.run_flag 0 %} selected="selected"{% endifequal %}>禁用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用例描述：</label>
								<div class="col-sm-8">
                                    <input id="case_description" name="case_description" class="form-control" type="text" value="{{ interfaceCase.case_description }}">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">URL：</label>
								<div class="col-sm-8">
                                    <input id="url" name="url" class="form-control" type="text" value="{{ interfaceCase.url }}">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">请求方式：</label>
								<div class="col-sm-8">
									<select type="text" class="form-control" name="request_method" id="request_method">
                                            <option value="1"{% ifequal interfaceCase.request_method 1 %} selected="selected"{% endifequal %}>GET</option>
                                            <option value="2"{% ifequal interfaceCase.request_method 2 %} selected="selected"{% endifequal %}>POST</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请求头：</label>
								<div class="col-sm-8">
                                    <textarea id="request_header" name="request_header" class="form-control">{{ interfaceCase.request_header }}</textarea>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">请求Cookie：</label>
								<div class="col-sm-8">
                                    <textarea id="request_cookie" name="request_cookie" class="form-control">{{ interfaceCase.request_cookie }}</textarea>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">请求参数：</label>
								<div class="col-sm-8">
                                    <textarea id="request_param" name="request_param" class="form-control">{{ interfaceCase.request_param }}</textarea>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">预期结果：</label>
								<div class="col-sm-8">
                                    <textarea id="exp_result" name="exp_result" class="form-control">{{ interfaceCase.exp_result }}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">断言类型：</label>
								<div class="col-sm-8">
									<select type="text" class="form-control" name="asset_type" id="asset_type">
                                            <option value="1"{% ifequal interfaceCase.asset_type 1 %} selected="selected"{% endifequal %}>相等</option>
                                            <option value="2"{% ifequal interfaceCase.asset_type 2 %} selected="selected"{% endifequal %}>包含</option>
                                            <option value="3"{% ifequal interfaceCase.asset_type 3 %} selected="selected"{% endifequal %}>正则</option>
									</select>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">断言表达式：</label>
								<div class="col-sm-8">
                                    <textarea id="asset_partern" name="asset_partern" class="form-control">{{ interfaceCase.asset_partern }}</textarea>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="build_time" name="build_time" class="form-control" type="text" value="{{ interfaceCase.build_time }}" disabled="disabled">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">最后修改时间：</label>
								<div class="col-sm-8">
									<input id="modify_time" name="modify_time" class="form-control" type="text" value="{{ interfaceCase.modify_time }}" disabled="disabled">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="builder" name="builder" class="form-control" type="text" value="{{ interfaceCase.builder }}" disabled="disabled">
								</div>
							</div>
                            <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" id="cancel">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script
            src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/static/js/plugins/jsTree/jstree.min.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
    <script src="/static/js/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
    <script src="/static/js/plugins/layer/layer.js"></script>
    <script src="/static/js/content.js?v=1.0.0"></script>
    <!--summernote文本编辑器-->
    <script src="/static/js/plugins/summernote/summernote.js"></script>
    <script src="/static/js/plugins/summernote/summernote-zh-CN.min.js"></script>
    <script src="/static/js/ajax-util.js"></script>
    <script src="/static/js/plugins/bootstrap-select/bootstrap-select.js"></script>
    <script src="/static/js/plugins/select2/select2.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/static/js/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/plugins/treeview/bootstrap-treeview.js"></script>
</div>
	<script type="text/javascript" src="/static/js/appjs/interface/case_edit.js">
	</script>
</body>

</html>
